<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View & Sync Assets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 900px;
      text-align: center;
    }

    h1 {
      color: #1e88e5;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #bbdefb;
    }

    button {
      padding: 12px;
      background: #1e88e5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #1565c0;
    }

    #deleteBtn {
      background: #e53935;
    }

    #deleteBtn:hover {
      background: #b71c1c;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }

    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title"> View & Sync Assets</h1>

    <button onclick="syncAll()"> Sync All</button>
    <button id="deleteBtn" onclick="deleteAll()"> Delete All Records</button>

    <table id="assetTable">
      <thead>
        <tr>
          <th>Name</th><th>Type</th><th>Purchase</th>
          <th>Warranty</th><th>Status</th><th>Condition</th><th>Synced?</th>
        </tr>
      </thead>
      <tbody id="recordsTable"></tbody>
    </table>

    <p id="message"></p>
  </div>

  <script>
    let db;
    const request = indexedDB.open("AssetDB", 1);
    request.onsuccess = (e) => { db = e.target.result; loadRecords(); };

    function loadRecords() {
      const tx = db.transaction("assets", "readonly");
      tx.objectStore("assets").getAll().onsuccess = (e) => {
        const rows = e.target.result.map(
          r => `<tr>
            <td>${r.assetName}</td><td>${r.assetType}</td>
            <td>${r.purchaseDate}</td><td>${r.warrantyExpiry}</td>
            <td>${r.assetStatus}</td><td>${r.assetCondition}</td>
            <td>${r.synced ? "‚úÖ" : "‚ùå"}</td>
          </tr>`
        ).join("");
        document.getElementById("recordsTable").innerHTML = rows || "<tr><td colspan='7'>No records found</td></tr>";
      };
    }

    async function syncAll() {
      if (!confirm("‚ö†Ô∏è Are you sure you want to upload all offline records?")) return;

      const tx = db.transaction("assets", "readonly");
      tx.objectStore("assets").getAll().onsuccess = async (e) => {
        const unsynced = e.target.result.filter(r => !r.synced);
        if (unsynced.length === 0) {
          alert("‚úÖ No unsynced records!");
          return;
        }

        let count = 0;
        for (let i = 0; i < unsynced.length; i++) {
          const asset = unsynced[i];
          console.log("üì§ Syncing:", asset);

          await fetch("/sync-assets", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(asset)
          });

          // ‚úÖ Mark as synced (DO NOT DELETE)
          asset.synced = true;
          const tx2 = db.transaction("assets", "readwrite");
          tx2.objectStore("assets").put(asset);

          count++;
        }

        alert(`‚úÖ Successfully uploaded ${count} records!`);
        loadRecords();
      };
    }

    function deleteAll() {
      if (!confirm("‚ö†Ô∏è Are you sure you want to delete ALL offline records?")) return;

      const tx = db.transaction("assets", "readwrite");
      tx.objectStore("assets").clear().onsuccess = () => {
        alert("üóëÔ∏è All offline records deleted!");
        loadRecords();
      };
    }
  </script>
</body>
</html>
