<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Asset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 700px;
      text-align: center;
    }

    h1 {
      color: #1e88e5;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      grid-column: span 3;
      padding: 12px;
      background: #1e88e5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1565c0;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }

    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">ðŸ’¾ Add Asset (Offline)</h1>

    <form id="assetForm">
      <div><label>Asset Name</label><input type="text" id="assetName" required /></div>
      <div><label>Asset Type</label><input type="text" id="assetType" required /></div>
      <div><label>Purchase Date</label><input type="date" id="purchaseDate" required /></div>
      <div><label>Warranty Expiry</label><input type="date" id="warrantyExpiry" required /></div>
      <div><label>Asset Status</label><input type="text" id="assetStatus" required /></div>
      <div><label>Asset Condition</label><input type="text" id="assetCondition" required /></div>
      <button type="submit">ðŸ’¾ Save Offline</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    let db, useLocalStorage = false;
    const request = indexedDB.open("AssetDB", 1);
    request.onerror = () => { useLocalStorage = true; };
    request.onupgradeneeded = (e) => {
      db = e.target.result;
      db.createObjectStore("assets", { keyPath: "id", autoIncrement: true });
    };
    request.onsuccess = (e) => { db = e.target.result; };

    document.getElementById("assetForm").addEventListener("submit", function(e) {

        warrantyExpiry: warrantyExpiry.value,
        assetStatus: assetStatus.value,
        assetCondition: assetCondition.value,
        synced: false
      };

        let assets = JSON.parse(localStorage.getItem("offlineAssets") || "[]");
        assets.push(asset);
        localStorage.setItem("offlineAssets", JSON.stringify(assets));
      } else {

      const tx = db.transaction("assets", "readwrite");
      tx.objectStore("assets").add(asset);

        document.getElementById("title").style.display = "none";

        // Reload page after 10 seconds
        setTimeout(() => location.reload(), 10000);
      };
    });
  </script>
</body>
</html>
